<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

    <div class="container">
        <div class="card shadow-sm mx-auto" style="max-width: 900px;">
            <div class="card-header bg-light">
                <h2 class="h4 mb-0">Payment form example</h2>
            </div>

            <div class="card-body">
                <div class="alert alert-danger mb-4" role="alert">
                    Some fields are missing
                </div>

                <form class="row g-3 needs-validation" novalidate>
                    
                    <div class="col-md-5">
                        <label for="cardNumber" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" minlength="16" maxlength="16" required>
                    </div>
                    <div class="col-md-3">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="cvc" placeholder="0000" minlength="3" maxlength="4" required>
                    </div>
                    <div class="col-md-4">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text border-0 bg-transparent ps-0 fw-bold">$</span>
                            <input type="number" class="form-control" id="amount" placeholder="Amount" step="0.01" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>

                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    
                    <div class="col-md-3">
                        <label for="state" class="form-label">State</label>
                        <select id="state" class="form-select" required>
                            <option selected disabled value="">Pick a state</option>
                            <option>California</option>
                            <option>Florida</option>
                            <option>New York</option>
                            <option>Texas</option>
                        </select>
                    </div>

                    <!-- Codigo postal -->

                    <div class="col-md-3">
                        <label for="zip" class="form-label">Postal Code</label>
                        <input type="number" class="form-control" id="zip" required>
                    </div>

                    <!-- Seccion de codigo postal -->

                    <!-- Seccion de tarjetas de credito -->

                    <div class="col-md-6 mt-4">
                        <label class="form-label d-block">We accept:</label>
                        <div class="bg-secondary p-2 rounded d-inline-flex gap-3 text-white">
                            <div class="form-check form-check-inline m-0">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="mc" required>
                                <label class="form-check-label" for="mastercard"><i class="fab fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline m-0">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa">
                                <label class="form-check-label" for="visa"><i class="fab fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline m-0">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="diners" value="diners">
                                <label class="form-check-label" for="diners"><i class="fab fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline m-0 me-0">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="amex" value="amex">
                                <label class="form-check-label" for="amex"><i class="fab fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>

                    <!-- Seccion de tarjetas de credito terminada -->

                    <div class="col-md-6 mt-4">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                        <div class="form-text">Add any notes here.</div>
                    </div>

                </form>
            </div>

            <!-- Botones de enviar y cancelar -->

            <div class="card-footer bg-light py-3">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>

        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>
</html>
